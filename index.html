<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Погода UI</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main class="main">
		<div class="container">
			<form class="search-form" onsubmit="return false">
				<input type="text" class="search__input" placeholder="Enter the city">
				<button class="search__btn" type="submit"></button>
			</form>
			<div class="main-box">
				<div class="main-box__left">
					<div class="main-tabs__body">
						<div class="weather-now main-tabs__block main-tabs__block--active" id="tab_1">
							<p class="weather-now__temperature"></p>
							<img class="weather-now__img" src="./img/cloud.png">
							<div class="weather-now__like">
								<h3 class="weather-title__now"></h3>
								<button class="weather-now__btn hidden"></button>
							</div>
						</div>

						<div class="weather-details main-tabs__block" id="tab_2">
							<h3 class="weather-title weather-details__title"></h3>
							<ul class="weather-detail__list">
								<li class="weather-detail__list-item">
									Temperature: 
								</li>
								<li class="weather-detail__list-item">
									Feels like: 
								</li>
								<li class="weather-detail__list-item">
									Weather: 
								</li>
								<li class="weather-detail__list-item">
									Sunrise: 
								</li>
								<li class="weather-detail__list-item">
									Sunset: 
								</li>
							</ul>
						</div>



						<div class="weather-forecast main-tabs__block" id="tab_3">
							<h3 class="weather-title weather-forecast__title">
							</h3>
							<ul class="weather-forecast__list">

							</ul>
						</div>
					</div>



					<nav class="main-tabs">
						<a class="main-tabs__item main-tabs__item--active" href="#tab_1">
							Now
						</a>
						<a class="main-tabs__item" href="#tab_2">
							Details
						</a>
						<a class="main-tabs__item" href="#tab_3">
							Forecast
						</a>
					</nav>
				</div>
				<div class="main-box__right">
					<h2 class="main-box__right-title">
						Added Locations:
					</h2>

					<ul class="city-list">

					</ul>
				</div>
			</div>
		</div>
	</main>
	<script src="view.js" type="module"></script>
	<script src="main.js" type="module"></script>
</body>

</html>
